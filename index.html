<body>

  <!--navbar start-->
  <div class="container-fluid" style="position: fixed !important; top: 0">
    <nav id="navbar_id" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <a class="navbar-brand" href="#">
              <img src="img/logo.jpg" id="logo" alt="" srcset="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="col-md-9">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="row">
                <div class="col-md-8">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i> Main Page</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fas fa-newspaper"></i> News</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Useful Links
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>

                          <a class="dropdown-item" href="#">Another action</a>

                        </li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a data-toggle="modal" data-target="#register_id" href="index.jsp" class="nav-link">
                        <i class="fas fa-user-lock"></i> register</a>
                    </li>
                  </ul>
                </div>
                <div class="col-md-4">
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                      Search
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <!--navbar ends-->

  <!--bootstrap modal example-->
  <!--register_id modal starts-->
  <div class="modal fade" id="register_id" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <!--modal header-->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times; </button>
        </div>
        <!--modal body-->
        <div class="modal-body">
          <h4 class="text-center text-primary">Register</h4>
          <!--form-->
          <form action="#" method="get" autocomplete="true">
            <div class="container">
              <div class="row">
                <div class="col-md-3">Name</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input id="register_name" name="register_name" type="text" class="form-control"
                      placeholder="please enter your name" required autofocus>
                  </div>
                </div>
                <div class="col-md-3">Surname</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input id="register_surname" name="register_surname" type="text" class="form-control"
                      placeholder="please enter your surname" required>
                  </div>
                </div>
                <div class="col-md-3">Email</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input id="register_email" name="register_email" type="text" class="form-control"
                      placeholder="please enter your mail" required>
                  </div>
                </div>
                <div class="col-md-3">Password</div>
                <div class="col-md-9">
                  <div class="form-group">
                    <input id="register_password" name="register_password" type="text" class="form-control"
                      placeholder="please enter your password" required>
                  </div>
                </div>
                <!--Bootstrap button-->
                <div class="col-md-3"></div>
                <div class="col-md-9">
                  <button type="reset" class="btn btn-danger">Clear</button>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>

              </div>
            </div>
          </form>

        </div>
        <!--modal footer-->
        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal">Kapat</button>
        </div>
      </div>
    </div>
  </div>
  <!--register_id modal finishes-->

  <!--header starts-->
  <header></header>
  <!--header finish-->

  <!--main starts-->
  <header></header>
  <!--main finish-->

  <!--footer starts-->
  <footer></footer>
  <!--footer finish-->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="js/external.js"></script> <!-- eğer bunu yapmazsak çalışmayabiliyor uygulama-->
</body>
